<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Péter Szabó's Portfolio Site</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100">
  </head>
  <body>
    <header class="header">
      <img class="header-item header-logo" src="img/logo.png" alt="logo">
      <section class="header-item header-text">
        <h1 class="header-title">Péter Szabó</h1>
        <h3 class="header-subtitle">Front-end ninja</h3>
      </section>
    </header>

    <main class="main">
      <section class="hero">
        <img class="hero-pic" src="img/hero.png" alt="Hero picture">
      </section>

      <h2 class="work-title">Featured Work</h2>

      <section class="work-container">
        <article class="work-item">
          <img class="work-item-pic" src="img/1.png" alt="Zi Best App logo">
          <p>Zi Best App</p>
          <a href="https://github.com/udacity/ZB_App/">
            https://github.com/udacity/ZBApp/
          </a>
        </article>

        <article class="work-item">
          <img class="work-item-pic" src="img/2.png" alt="Bigger Phone logo">
          <p>Bigger Phone</p>
          <a href="https://github.com/udacity/BPhone/">
            https://github.com/udacity/BPhone/
          </a>
        </article>

        <article class="work-item">
          <img class="work-item-pic" src="img/3.png" alt="Vocab logo">
          <p>Vocab</p>
          <a href="https://github.com/udacity/Vocab/">
            https://github.com/udacity/Vocab/
          </a>
        </article>
      </section>
    </main>
  </body>
</html>
